<h2>{{vilainListTitle}}</h2>
<ul class="character">
  <li *ngFor="let vilain of vilains" [class.selected]="selectedVilain == vilain" (click)="selectVilain(vilain)">
    <span class="badge"><p class="characterId">{{ vilain.id }}</p></span>
     <span class="characterTitle">{{ vilain.name}} </span>
    </li>
  </ul>
  <div class="detail">
<app-vilain-details *ngIf="selectedVilain" [vilain]="selectedVilain"></app-vilain-details>
  </div>
